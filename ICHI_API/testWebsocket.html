<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<script>
    const socket = new WebSocket('wss://localhost:7150/api/ws');
    debugger
    socket.onopen = () => {
        debugger
        console.log('Connected to the server via WebSocket');
    };

    socket.onmessage = (event) => {
        debugger
        const data = JSON.parse(event.data);
        const x = data.x ?? 0;
        const y = data.y ?? 0;
        console.log(`x = ${x}, y = ${y}`)
        // Hiển thị giá trị x và y trên giao diện
        document.getElementById('x-value').innerText = `X: ${x}`;
        document.getElementById('y-value').innerText = `Y: ${y}`;
    };
    socket.onclose = () => {
        debugger
        console.log('Connection closed');
    };
</script>
<body>
    <h1>Test Websocket, show x, y realtime </h1>
   <p id="x-value"></p>
   <p id="y-value"></p>
</body>
</html>
